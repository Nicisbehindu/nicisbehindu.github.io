<!DOCTYPE html>
<html>
<head>
  <title>We Have Your Location</title>
  <style>
    body {
      background-color: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
    }
  </style>
  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const city = data.city;
        const region = data.region;
        const country = data.country_name;

        document.body.innerHTML = `<h1>We have your locatiON DDOS IS STARTING:<br>${city}, ${region}, ${country}<br>(IP: ${ip})</h1>`;
      })
      .catch(() => {
        document.body.innerHTML = `<h1>We have your location.<br>DDOS STARTING.</h1>`;
      });
  </script>
</head>
<body>
  <h1>Tracking location...</h1>
</body>
</html>
